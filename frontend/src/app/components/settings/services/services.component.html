<div class="form-container">
    <h2> Edit Services </h2>
    <div id="service-list" style="margin-top: 10px;">
      <app-user-service *ngFor="let us of userServices" [userService]="us"></app-user-service>
    </div>
    <div id="add-service" style="display: inline-flex; margin-top: 10px;">
      <select id="service-select" style="width: 220px; margin-right: 7px;">
        <option *ngFor="let service of services" value="service.id">{{service.service}}</option>
      </select>
      $ <input type="number" placeholder="fee" style="width: 100px;margin-right: 7px;" /> 
      <input type="number" placeholder="days" style="width: 100px;margin-right: 15px;" />
    </div>
</div>
