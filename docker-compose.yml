version: "3.9"
services:
  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  frontend:
    build: frontend
    ports:
      - "3000:3000" 
    expose:
      - "3000"
  backend: 
    build: backend
    ports:
      - "5000:5000"
  db:
    image: mysql
    platform: linux/amd64
    restart: always
    environment:
      MYSQL_DATABASE: 'market'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'Distant_7'
      MYSQL_ROOT_PASSWORD: 'Distant_7'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3360:3306'
  